

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Document</title>
    <style>
        /* Dark and intense gradient background inspired by the uploaded image */
        body {
            background: linear-gradient(135deg, #300000, #ff4500, #e60000);
            font-family: Arial, sans-serif;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 80%;
            max-width: 500px;
            padding: 30px;
            background-color: rgba(0, 0, 0, 0.8);
            box-shadow: 0px 10px 50px rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            text-align: center;
        }

        h1 {
            color: #ff4500;
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: bold;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="file"] {
            padding: 12px;
            margin: 15px 0;
            border: 2px solid #ff4500;
            border-radius: 10px;
            background-color: #550000;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="file"]:hover {
            background-color: #770000;
        }

        /* Style for labels and input fields */
        .input-group {
            display: flex;
            align-items: center;
            margin: 8px 0;
            width: 80%;
        }

        label {
            font-size: 0.9em;
            margin-right: 10px;
            color: #ff4500;
            min-width: 100px;
            text-align: left;
        }

        input[type="text"],
        input[type="email"] {
            width: 40%;
            padding: 6px;
            border: 1.5px solid #ff4500;
            border-radius: 8px;
            background-color: #550000;
            color: #ffffff;
            font-size: 0.9em;
        }

        button {
            background-color: #ff4500;
            color: #ffffff;
            border: none;
            padding: 12px 25px;
            font-size: 1em;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        button:hover {
            background-color: #d00000;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Upload Document for OCR</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="document" required>
            
            <!-- Input groups with labels -->
            <div class="input-group">
                <label for="mobile_number">Mobile No:</label>
                <input type="text" id="mobile_number" name="mobile_number" placeholder="Enter mobile number" required>
            </div>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter email" required>
            </div>
            <div class="input-group">
                <label for="validity_time">Validity:</label>
                <input type="text" id="validity_time" name="validity_time" placeholder="Enter validity time" required>
            </div>
            
            <button type="submit">Upload</button>
        </form>
    </div>

</body>
</html>
